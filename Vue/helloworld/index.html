<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Hello</h1>

        <div id="app">
            <div v-if="show">
                <p>{{ title }} - {{ author }} - {{ age }}</p>
            </div>
            <button @click="toggle">
                <span>Hide</span>
            </button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
